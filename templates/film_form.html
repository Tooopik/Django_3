{% extends 'glowny.html' %}
{% load bootstrap %}
{% block tytul %} Film form {% endblock %}

{% block strona %}
<div class="card">
    <div class="card-body">
        {% if nowy %}
        <h5 class="card-title">Nowy film</h5>
        {% else %}
        <h5 class="card-title">Edytuj film</h5>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|bootstrap }}
            {{ form_dodatkowe|bootstrap }}
            {% if nowy %}
            <button type="submit" class="btn btn-primary">Dodaj film</button>
            {% else %}
            <button type="submit" class="btn btn-primary">Zapisz</button>
            {% endif %}
        </form>
    </div>
</div>


<a href="{% url 'wszystkie' %}" class="btn btn-primary">Cofnij</a>
{% endblock %}
